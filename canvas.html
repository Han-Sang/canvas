<html>
<head>
		<h1><b> &ltcanvas&gt 사용예 (과제 #03-02)</h1>

<meta charset="UTF-8">
</head>

<body>

<canvas id="myCanvas" width="200" height="100">

</canvas>

<script>

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.moveTo(0,0);
ctx.lineTo(200,100);
ctx.stroke();
</script>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

ctx.moveTo(200,0); 
ctx.lineTo(0,100); 
ctx.stroke();

</script>

<br>

<canvas id="ICanvas", width="500" height="50">


</canvas>
<script>
var cx = document.getElementById("ICanvas").getContext("2d");

cx.fillStyle ="rgba(214,214,214)";
cx.fillRect(0,5,500,50);

 

</script>

<script>
cx.font = "10pt 돋움체";
cx.textAlign = "left";
cx.fillStyle = "black";
cx.fillText("웹프로그래밍2 과목. 아무개의 예제 공간입니다.",0,20);

</script>

</canvas>

</body>
</html>
